<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    .container {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }

    .sub-container {
      width: 50%;
    }

    .footer {
      position: fixed;
      bottom: 0px;
      width: 100vw;
      height: 35px;
      padding-top: 5px;
    }

    .wrapper {
      display: flex;
      padding: 8px;
      margin: 10px;
      border-radius: 50px;
      height: 70px;
      font-size: 26px;
    }

    .custom-input {
      flex-grow: 1;
    }

    .custom-input input[type="radio"] {
      display: none;
    }

    .custom-input label {
      display: block;
      padding: 6px 8px;
      color: #007bff;
      font-weight: bold;
      text-align: center;
      transition: all 0.4s 0s ease;
    }

    .custom-input input[type="radio"]:checked+label {
      background-color: #007bff;
      color: #fff;
      border-radius: 50px;
    }
  </style>
</head>

<body>
  <!-- Links -->
  <!--Unsplash Images CDN Link:  https://source.unsplash.com/random/?city,night -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ForumNet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Alerts -->
  <div id="alerts"></div>

  <!-- Logion/Signup -->

  <div class="container-fluid p-0 d-flex">
    <div class="sub-container left-container">
      <img src="https://source.unsplash.com/random/?illustration,coding" alt="..." style="width: 100%; height: 90vh" />
    </div>

    <div class="sub-container right-container">
      <div class="wrapper bg-white">
        <div class="custom-input">
          <input type="radio" id="login" name="auth" checked />
          <label for="login">Login</label>
        </div>
        <div class="custom-input">
          <input type="radio" id="signup" name="auth" />
          <label for="signup">Sign Up</label>
        </div>
      </div>

      <div class="form-container flex-column" id="loginForm" style="width: 50rem; margin: 100px 50px">
        <h1 class="text-center">Login to Continue!</h1>

        <div class="input-group input-group-lg m-5">
          <span class="input-group-text" id="inputGroup-sizing-lg">@</span>
          <input type="email" id="loginEmail" class="form-control loginFormElement" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" placeholder="Email" />
            <span class="error-msg text-danger d-none"><img src="images/mark.png" alt="Error" width="30px" style="margin: 15px 0 0 10px"></span>
        </div>

        <div class="input-group input-group-lg m-5">
          <span class="input-group-text" id="inputGroup-sizing-lg"><img src="images/padlock.png" width="25px"
              style="padding: 8px 0" /></span>
          <input type="password" id="loginPass" class="form-control loginFormElement" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" placeholder="Password" />
            <span class="error-msg text-danger d-none"><img src="images/mark.png" alt="Error" width="30px" style="margin: 15px 0 0 10px"></span>
        </div>

        <div class="button">
          <button class="btn btn-lg btn-primary w-75" id="loginBtn" style="border-radius: 40px; margin: 20px 136px">
            Login
          </button>
        </div>
      </div>

      <div class="form-container flex-column" id="signupForm" style="width: 50rem; margin: 100px 50px">
        <h1 class="text-center">Join Us!</h1>

        <div class="input-group input-group-lg m-5">
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">
              <img src="images/user.png" width="25px"
              style="padding: 8px 0" />
            </span>
            <input type="text" id="signupName" class="form-control signupFormElement" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" placeholder="Username" />
            <span class="error-msg text-danger d-none"><img src="images/mark.png" alt="Error" width="30px" style="margin: 15px 0 0 10px"></span>
          </div>
          <span class="text-danger d-none" style="margin-left: 4rem;">Error</span>
        </div>

        <div class="input-group input-group-lg m-5">
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg" style="width: 60px;">@</span>
            <input type="email" id="signupEmail" class="form-control signupFormElement" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg" placeholder="Email" />
            <span class="error-msg text-danger d-none"><img src="images/mark.png" alt="Error" width="30px" style="margin: 15px 0 0 10px"></span>
          </div>
          <span class="text-danger d-none" style="margin-left: 4rem;">Error</span>
        </div>

        <div class="input-group input-group-lg m-5">
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"><img src="images/padlock.png" width="25px"
              style="padding: 8px 0" /></span>
              <input type="password" id="signupPass" class="form-control signupFormElement" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg" placeholder="Password" />
              <span class="error-msg text-danger d-none"><img src="images/mark.png" alt="Error" width="30px" style="margin: 15px 0 0 10px"></span>
            </div>
            <span class="text-danger d-none" style="margin-left: 4rem;">Error</span>
        </div>

        <div class="button">
          <button class="btn btn-lg btn-primary w-75" style="border-radius: 40px; margin: 20px 136px" id="signupBtn">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer bg-body-tertiary">
    <p class="text-center" style="margin-bottom: 0; font-size: 18px">
      ForumNet | Copyright 2024
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="authentication.js"></script>
</body>

</html>
