<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ForumNet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .carousel-img {
      height: 70vh;
    }

    .footer {
      position: fixed;
      bottom: 0px;
      margin-bottom: 0;
      font-size: 18px;
      width: 99vw;
      height: 35px;
      padding-top: 5px;
    }
  </style>
</head>

<body>
  <!-- Links -->
  <!--Unsplash Images CDN Link:  https://source.unsplash.com/random/?city,night -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ForumNet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
        <div id="noLogin">
          <a href="authentication.html" class="btn btn-lg btn-dark m-2" id="btn">Join</a>
        </div>
        <div id="Login">
          <a href="" class="navbar-brand"></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Alerts -->
  <div id="alerts"></div>

  <!-- Contact -->

  <div class="container">
    <h1 class="text-center my-5">Contact Us</h1>
    <div class="form-container">
      <div class="input-group input-group-lg m-5">
        <span class="input-group-text" id="inputGroup-sizing-lg"><img src="images/user.png" width="25px"
            style="padding: 8px 0" /></span>
        <input type="text" class="form-control formElement" id="contactName" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" placeholder="Username" />
          <span class="error-msg text-danger d-none"><img src="images/mark.png" alt="Error" width="30px" style="margin: 15px 0 0 10px"></span>
      </div>
      <div class="input-group input-group-lg m-5">
        <span class="input-group-text" id="inputGroup-sizing-lg">@</span>
        <input type="text" class="form-control formElement" id="contactEmail" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" placeholder="Email" />
          <span class="error-msg text-danger d-none"><img src="images/mark.png" alt="Error" width="30px" style="margin: 15px 0 0 10px"></span>
      </div>
      <div class="input-group input-group-lg m-5">
        <input type="text" class="form-control formElement" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg" placeholder="Subject" />
          <span class="error-msg text-danger d-none"><img src="images/mark.png" alt="Error" width="30px" style="margin: 15px 0 0 10px"></span>
      </div>
      <div class="input-group input-group-lg m-5">

        <textarea class="form-control formElement" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
          placeholder="Elaborate your concern." /></textarea>
          <span class="error-msg text-danger d-none"><img src="images/mark.png" alt="Error" width="30px" style="margin: 15px 0 0 10px"></span>
      </div>
      <div class="button">
        <button class="btn btn-lg btn-dark w-75" id="submitBtn" style="border-radius: 40px; margin: 20px 136px">
          Send
        </button>
      </div>
    </div>
  </div>


  <div class="footer bg-body-tertiary">
    <p class=" text-center">ForumNet | Copyright 2024</p>
  </div>

  <script src="contact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</body>

</html>
